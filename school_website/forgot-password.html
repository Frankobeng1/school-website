<!DOCTYPE html>
<html>
<head>
  <title>Forgot Password</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    body {
      background-color: #f0f4f8;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 100px;
    }
    .container {
      max-width: 400px;
      margin: auto;
      padding: 30px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background-color: #004080;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background-color: #003366;
    }
    a {
      display: block;
      margin-top: 15px;
      color: #004080;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üîë Reset Your Password</h2>
    <p>Enter your full name and student ID to reset your password:</p>

    <input type="text" id="fullName" placeholder="Enter your full name"><br>
    <input type="text" id="studentID" placeholder="Enter your student ID"><br>
    <input type="password" id="newPassword" placeholder="Enter new password"><br>
    <button onclick="resetPassword()">Reset Password</button>

    <a href="login.html">‚Üê Back to Login</a>
  </div>

  <script>
    function resetPassword() {
      const fullName = document.getElementById("fullName").value.trim();
      const studentID = document.getElementById("studentID").value.trim();
      const newPassword = document.getElementById("newPassword").value;

      if (!fullName || !studentID || !newPassword) {
        alert("‚ö†Ô∏è Please fill in all fields.");
        return;
      }

      // Load students array
      let students = JSON.parse(localStorage.getItem("students")) || [];

      // Find the student
      let student = students.find(s => s.name === fullName && s.studentID === studentID);

      if (student) {
        // Update password
        student.password = newPassword;

        // Save back to localStorage
        localStorage.setItem("students", JSON.stringify(students));

        alert("‚úÖ Password reset successful! Please log in with your new password.");
        window.location.href = "login.html";
      } else {
        alert("‚ùå No account found with that name and ID.");
      }
    }
  </script>
</body>
</html>
