<!DOCTYPE html>
<html>
<head>
    <title>Register - My School</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* Body & background */
        body { 
            font-family: Arial, sans-serif; 
            margin:0; 
            padding:0; 
            background: url("images/school-bg.jpg") no-repeat center center fixed; 
            background-size: cover;
            display:flex; 
            flex-direction:column; 
            min-height:100vh; 
            color:#fff;
        }

        /* Navigation (glass effect) */
        nav {
            background: rgba(0, 64, 128, 0.7);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding:12px;
            text-align:center;
        }
        nav a {
            color:white;
            text-decoration:none;
            margin:0 12px;
            font-weight:bold;
        }
        nav a:hover { text-decoration:underline; }

        /* Centered glass registration box */
        .container { 
            width: 90%; 
            max-width: 500px; 
            margin: 60px auto; 
            padding: 40px 35px; 
            background: rgba(255, 255, 255, 0.15); 
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px); 
            border-radius:20px; 
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow:0 6px 30px rgba(0,0,0,0.35);
            color: #fff;
        }

        h2 { text-align:center; color:#fff; margin-bottom:25px; font-weight:bold; }

        label { display:block; margin:10px 0 5px; font-weight:bold; }
        input { 
            width:100%; 
            padding:12px; 
            margin-bottom:15px; 
            border-radius:8px; 
            border:1px solid rgba(255,255,255,0.4); 
            background: rgba(255,255,255,0.2); 
            color: #fff;
        }
        input::placeholder { color:#eee; }

        button { 
            width:100%; 
            padding:12px; 
            border:none; 
            border-radius:8px; 
            cursor:pointer; 
            font-weight:bold; 
            transition:0.3s;
        }
        .submit-btn { background:#004080; color:white; }
        .submit-btn:hover { background:#002b5c; }

        /* ✅ Reset button in green like login page */
        .reset-btn { 
            background:#008000;  /* same green as login page */
            color:white; 
            margin-top:12px; 
        }
        .reset-btn:hover { background:#006400; }

        /* Footer (glass effect) */
        footer {
            background: rgba(0, 64, 128, 0.7);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            color:white;
            text-align:center;
            padding:15px;
            margin-top:auto;
            border-top: 1px solid rgba(255,255,255,0.3);
        }
        footer a {
            color:white;
            margin:0 5px;
            text-decoration:none;
        }
        footer a:hover { text-decoration:underline; }

        /* Mobile friendly */
        @media (max-width: 500px){
            .container { padding:30px 20px; }
            input, button { padding:10px; }
        }
    </style>
</head>
<body>

<!-- Navigation -->
<nav>
    <a href="home.html">Home</a>
    <a href="about.html">About</a>
    <a href="admissions.html">Admissions</a>
    <a href="academics.html">Academics</a>
    <a href="contact.html">Contact</a>
    <a href="register.html">Register</a>
    <a href="reference.html">Reference</a>
    <a href="staff.html">Staff</a>
        <a href="login.html">Student Portal</a>
</nav>

<!-- Registration Form -->
<div class="container">
    <h2>Student Registration</h2>
    <form id="registerForm" onsubmit="registerStudent(event)">
        <label>Full Name:</label>
        <input type="text" id="fullname" placeholder="Enter full name" required>

        <label>Student ID:</label>
        <input type="text" id="studentID" placeholder="Enter student ID" required>

        <label>Create Password:</label>
        <input type="password" id="password" placeholder="Create password" required>

        <label>Confirm Password:</label>
        <input type="password" id="confirmPassword" placeholder="Confirm password" required>

        <button type="submit" class="submit-btn">Register</button>
        <button type="reset" class="reset-btn">Reset</button>
    </form>
</div>

<!-- Footer -->
<footer>
   <marquee> <p>
        &copy; 2025 Nitro Ridge School. All rights reserved. 
        <a href="https://wa.me/233257346810" target="_blank">WhatsApp</a> | 
        <a href="https://facebook.com" target="_blank">Facebook</a> | 
        <a href="https://instagram.com" target="_blank">Instagram</a>
    </p></marquee>
</footer>

<script>
function registerStudent(event){
  event.preventDefault();
  const name = document.getElementById("fullname").value.trim();
  const id = document.getElementById("studentID").value.trim();
  const password = document.getElementById("password").value;
  const confirm = document.getElementById("confirmPassword").value;

  if(!name || !id || !password || !confirm){
    alert("⚠️ Please fill all fields."); return;
  }
  if(password !== confirm){
    alert("❌ Passwords do not match."); return;
  }

  let students = JSON.parse(localStorage.getItem("students")) || [];
  if(students.some(s => s.studentID === id)){
    alert("⚠️ A student with this ID already exists."); return;
  }

  students.push({name, studentID:id, password});
  localStorage.setItem("students", JSON.stringify(students));
  alert("✅ Registration successful! You can now log in.");
  window.location.href = "login.html";
}
</script>
</body>
</html>
